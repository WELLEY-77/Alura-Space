{% extends 'shared/base.html' %}
{% load static %}
{% block content %}

            <section class="galeria" style="margin-left: 5em">
                <form action="{% url 'cadastro' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        {% for fild in form.visible_fields  %}
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px;" >
                            <label for="{fild.id_for_label}" style="color:#D9D9D9; margin-bottom: 5px;" >{{ fild.label }}</label>
                            {{fild}}
                        </div>
                        {%for error in field.errors%}
                        <div class='alert alert-danger' >
                            {{error}}
                        </div>
                        {% endfor %}
                        {% endfor %}
                        <div>
                            <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Logar</button>
                        </div>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
{% endblock %}
